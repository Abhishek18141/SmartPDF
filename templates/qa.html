{% extends "base.html" %}

{% block title %}Q&A Interface{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-primary">Ask a Question About the PDF</h2>
    
    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="question" class="form-label">Enter your question:</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="E.g., What is the main idea of page 2?" required>
        </div>
        <button type="submit" class="btn btn-success">Get Answer</button>
    </form>

    {% if answer %}
        <div class="card">
            <div class="card-header bg-info text-white">Answer</div>
            <div class="card-body">
                <p>{{ answer | safe }}</p>
            </div>
        </div>
    {% endif %}
    <!-- 🔙 Back Button -->
    <div class="mt-3">
  	<a href="{{ url_for('upload') }}" class="btn btn-outline-secondary">← Back to Upload</a>
  	<a href="{{ url_for('ppt') }}" class="btn btn-outline-primary ms-2">📊 Get PPT</a>
    </div>
</div>
{% endblock %}
